<!DOCTYPE html>
<html lang="en-US"><head>

<meta charset="UTF-8" />
<title>Generalised Colley matrix ratings</title>

<link href="style.css" rel="stylesheet" />

</head><body>

<h1>Generalised Colley matrix ratings</h1>

<div>
   <button id="clear-matches" type="button">Clear all matches</button>
</div>

<div>
   Add county matches:
   <div id="add-matches">
      <!--
      . . .
      <button type="button">1890</button>
      . . .
      -->
   </div>
</div>

<div>
   Add range of seasons:&nbsp;
   <label>from&nbsp;<select id="from-season">
      <!--
      . . .
      <option value="1890">1890</option>
      . . .
      -->
   </select></label>&nbsp;
   <label>to&nbsp;<select id="to-season">
      <!--
      . . .
      <option value="1890">1890</option>
      . . .
      -->
   </select></label>&nbsp;
   <label>with&nbsp;<select id="season-weights">
      <option selected="selected" value="unit">unit (1, 1, 1, 1, .&nbsp;.&nbsp;.)</option>
      <option value="linear">linear (1, 2, 3, 4, .&nbsp;.&nbsp;.)</option>
      <!--
      <option value="triangular2">triangular (1, 2, 4, 7, .&nbsp;.&nbsp;.)</option>
      <option value="triangular3">triangular (1, 3, 6, 10, .&nbsp;.&nbsp;.)</option>
      <option value="quadratic2">quadratic (1, 2, 5, 10, .&nbsp;.&nbsp;.)</option>
      <option value="quadratic4">quadratic (1, 4, 9, 16, .&nbsp;.&nbsp;.)</option>
      -->
      <option value="fibonacci1">Fibonacci (1, 1, 2, 3, .&nbsp;.&nbsp;.)</option>
      <option value="fibonacci2">Fibonacci (1, 2, 3, 5, .&nbsp;.&nbsp;.)</option>
      <option value="exponential">exponential (1, 2, 4, 8, .&nbsp;.&nbsp;.)</option>
   </select>&nbsp;weights</label>&nbsp;
   <button id="add-range" type="button">Add this range</button>
</div>

<div>
   <textarea cols="80" id="match-results-input" rows="30"></textarea>
</div>

<div>
   <label>Point values:&nbsp;<select id="point-values">
      <option selected="selected" value="9,1,-3,-7">W 9, T 1, D -3, L -7</option>
      <option value="3,1,0,-1">W 3, T 1, D 0, L -1</option>
      <option value="4,2,1,0">W 4, T 2, D 1, L 0</option>
      <option value="1,0.5,0.25,0">W 1, T 0.5, D 0.25, L 0</option>
      <option value="1,0.5,1,0">W 1, T 0.5, D 1, L 0</option>
      <option value="1,0.5,0.5,0">W 1, T 0.5, D 0.5, L 0</option>
      <option value="1,0.5,0,0">W 1, T 0.5, D 0, L 0</option>
      <option value="1,1,-3,1">W 1, T 1, D -3, L 1</option>
      <option value="1,1,0,1">W 1, T 1, D 0, L 1</option>
      <option value="1,1,1,1">W 1, T 1, D 1, L 1</option>
   </select></label>&nbsp;
   <button id="iterate-colley-once" type="button">Iterate Colley once</button>
   <button id="get-colley-ratings" type="button">Get Colley ratings</button>
</div>

<textarea cols="80" id="colley-output" rows="30"></textarea>

<div class="county-bars" id="bars"></div>

<script src="script.js" type="module"></script>

</body></html>
